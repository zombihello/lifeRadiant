[Configuration]
Render2D=0        ; Draw in 2D windows
Width2D=10        ; Width of lines in 2D windows (in units of 1/2)
Color2D=16711680        ; Color of lines in 2D windows
AntiAlias2D=0        ; Draw lines in 2D window anti-aliased
ZBuffer=1        ; ZBuffer level in 3D window
Fog=0        ; Use depth cueing in 3D window
Polygons=1        ; Render using polygons polygons in 3D window
Lines=1        ; Render using lines in 3D window
Render3D=1        ; Draw in 3D windows
Width3D=4        ; Width of lines in 3D window (in units of 1/2)
Color3D=65535        ; Color of lines/polygons in 3D window
ColorFog=8355711        ; Color of distant lines/polygons in 3D window
AntiAlias3D=0        ; Draw lines in 3D window anti-aliased
Transparency=50        ; Transparency in 3d view (0 = solid, 100 = invisible)
Clip=0        ; Cubic clipper active for portal viewer
ClipRange=16        ; Portal viewer cubic clip distance (in units of 64)
